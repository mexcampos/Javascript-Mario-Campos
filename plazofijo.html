</head>
<body>
<!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3" data-aos="fade-down">
    <div class="container">
      <a href="#" class="navbar-brand">Fields Investment Company</a>

      <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="productos.html" class="nav-link">Productos</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <section class="bg-dark text-light p-3 text-center first-section">
    <div class="container plazofijo p-5 align-items-center">
      <div class="align-items-center p-5">
        <div data-aos="zoom-in">
          <h1>Simulador de <span class="text-warning">Plazo Fijo</span></h1>
          <p class="lead my-2">Con esta aplicacación vas a poder saber al instante cuanto va a ser tu rentabilidad</p>
        </div>
      </div>
      <form method="" action="" id="formulario" class="">
        <fieldset>
          <label for="capital">Ingresa tu capital incial: <input id="capital" name="capital" type="text" required placeholder="10000"/></label>
          <label for="meses">Ingresa la cantidad de meses: <input id="meses" name="meses" type="text" required placeholder="12"/></label>
          <label for="tasa">Ingresa la tasa de tu banco: <input id="tasa" name="tasa" type="text" required placeholder="97"/></label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
    </div>
    <!-- Resultado -->
    <div id="cajaResultado" class="oculto">
    <div class="container plazofijo p-3 align-items-center">
        <div class="align-items-center p-5 m-4">
          <div data-aos="zoom-in">
            <h1>Resultado de tu <span class="text-warning">Inversión</span></h1>
            <h2><span id="resultado"></span></h2>
          </div>
        </div>
      </div>
    </div>  
  </section>
  
  <!-- Footer -->
  <footer class="p-5 bg-dark text-white text-center position-relative">
    <div class="container">
      <p class="lead">
        Copyright &copy; 2023 Mex Campos

      <a href="#" class="position-absolute bottom-0 end-0 p-5">

      </a>
    </div>
  </footer>
